{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}
    <h1>News</h1>
    {% for post in posts %}
            <h2>
            <a href="#">{{ post.title }}</a>
            </h2>
            <p>{{ post.body }}</p>
            <p class="date">
                publish: {{ post.publish }}
                updated: {{ post.updated }}
            </p>
    {% endfor %}
    
{% endblock %}
